<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css" />
    <title>Vote Page</title>
  </head>
  <body class="bg-gradient-to-br from-purple-600 to-blue-500 min-h-screen">
    <div class="max-w-6xl mx-auto p-4 sm:p-6">
      <nav class="bg-white rounded-xl shadow p-4 relative">
        <div class="flex items-center justify-between">
          <a href="index.html">
            <h1 class="text-2xl font-bold text-gray-900">
              Meme<span class="text-pink-500">Quest</span>
            </h1>
          </a>
          <button
            id="burger-btn"
            class="sm:hidden text-gray-700 focus:outline-none"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </button>

          <div class="hidden sm:flex gap-4 text-gray-700 font-medium">
            <a href="homePage.html" class="hover:text-pink-500">Home</a>
            <a href="createPage.html" class="hover:text-pink-500">Create</a>
            <a href="votePage.html" class="hover:text-pink-500">Vote</a>
            <a href="leaderboardPage.html" class="hover:text-pink-500"
              >Leaderboard</a
            >
            <a href="historyPage.html" class="hover:text-pink-500">History</a>
            <a href="friendsPage.html" class="hover:text-pink-500">Friends</a>
          </div>
        </div>

        <div
          id="nav-links"
          class="hidden flex flex-col gap-2 mt-4 sm:hidden text-gray-700 font-medium"
        >
          <a
            href="homePage.html"
            class="hover:text-pink-500 py-3 px-4 bg-gray-100 rounded-lg text-center"
            >Home</a
          >
          <a
            href="createPage.html"
            class="hover:text-pink-500 py-3 px-4 bg-gray-100 rounded-lg text-center"
            >Create</a
          >
          <a
            href="votePage.html"
            class="hover:text-pink-500 py-3 px-4 bg-gray-100 rounded-lg text-center"
            >Vote</a
          >
          <a
            href="leaderboardPage.html"
            class="hover:text-pink-500 py-3 px-4 bg-gray-100 rounded-lg text-center"
            >Leaderboard</a
          >
          <a
            href="historyPage.html"
            class="hover:text-pink-500 py-3 px-4 bg-gray-100 rounded-lg text-center"
            >History</a
          >
          <a
            href="friendsPage.html"
            class="hover:text-pink-500 py-3 px-4 bg-gray-100 rounded-lg text-center"
            >Friends</a
          >
        </div>
      </nav>
    </div>

    <main
      class="max-w-4xl mx-auto mt-10 p-6 bg-white rounded-2xl shadow text-center"
    >
      <!-- Meme Text -->
      <h2 class="text-2xl font-bold text-gray-900">Vote on Meme</h2>
      <p class="mt-2 text-gray-700 italic">
        "When your WiFi drops right as you are about to win the game"
      </p>

      <!-- Meme Image Container -->
      <div
        id="vote-container"
        class="mt-6 w-full h-64 border-4 border-dashed border-gray-300 rounded-xl flex items-center justify-center bg-gray-50"
      >
        <span class="text-gray-400">User's meme will appear here</span>
      </div>

      <!-- Voting Buttons -->
      <div class="mt-6 flex justify-center gap-6">
        <button
          class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-8 rounded-xl transition"
          onclick="vote(-1)"
        >
          -1
        </button>
        <button
          class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-xl transition"
          onclick="vote(1)"
        >
          +1
        </button>
      </div>

      <!-- Confirmation Message -->
      <p id="vote-msg" class="mt-4 text-gray-700 font-medium hidden">
        Saved your answer!
      </p>
    </main>

    <script>
      // Demo: simulate a user-uploaded meme image
      const userMemeImage = "images/img1.jpg"; // pick one for prototype
      const container = document.getElementById("vote-container");

      // Display the meme image
      const img = document.createElement("img");
      img.src = userMemeImage;
      img.className = "max-h-64 object-contain rounded-xl";
      container.innerHTML = ""; // clear placeholder
      container.appendChild(img);

      function vote(value) {
        const msg = document.getElementById("vote-msg");

        // Show confirmation
        msg.classList.remove("hidden");

        // Optional: disable buttons after voting
        document
          .querySelectorAll("button")
          .forEach((btn) => (btn.disabled = true));

        console.log("User voted:", value); // For prototype tracking
      }

      const burgerBtn = document.getElementById("burger-btn");
      const navLinks = document.getElementById("nav-links");

      burgerBtn.addEventListener("click", () => {
        navLinks.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
