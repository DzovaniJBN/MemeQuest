<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css" />
    <title>Leaderboard page</title>
  </head>
  <body class="bg-gradient-to-br from-purple-600 to-blue-500 min-h-screen">
    <div class="max-w-6xl mx-auto p-4 sm:p-6">
      <nav class="bg-white rounded-xl shadow p-4 relative">
        <div class="flex items-center justify-between">
          <a href="index.html">
            <h1 class="text-2xl font-bold text-gray-900">
              Meme<span class="text-pink-500">Quest</span>
            </h1>
          </a>
          <button
            id="burger-btn"
            class="sm:hidden text-gray-700 focus:outline-none"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </button>

          <div class="hidden sm:flex gap-4 text-gray-700 font-medium">
            <a href="homePage.html" class="hover:text-pink-500">Home</a>
            <a href="createPage.html" class="hover:text-pink-500">Create</a>
            <a href="votePage.html" class="hover:text-pink-500">Vote</a>
            <a href="leaderboardPage.html" class="hover:text-pink-500"
              >Leaderboard</a
            >
            <a href="historyPage.html" class="hover:text-pink-500">History</a>
            <a href="friendsPage.html" class="hover:text-pink-500">Friends</a>
          </div>
        </div>

        <div
          id="nav-links"
          class="hidden flex flex-col gap-2 mt-4 sm:hidden text-gray-700 font-medium"
        >
          <a
            href="homePage.html"
            class="hover:text-pink-500 py-3 px-4 bg-gray-100 rounded-lg text-center"
            >Home</a
          >
          <a
            href="createPage.html"
            class="hover:text-pink-500 py-3 px-4 bg-gray-100 rounded-lg text-center"
            >Create</a
          >
          <a
            href="votePage.html"
            class="hover:text-pink-500 py-3 px-4 bg-gray-100 rounded-lg text-center"
            >Vote</a
          >
          <a
            href="leaderboardPage.html"
            class="hover:text-pink-500 py-3 px-4 bg-gray-100 rounded-lg text-center"
            >Leaderboard</a
          >
          <a
            href="historyPage.html"
            class="hover:text-pink-500 py-3 px-4 bg-gray-100 rounded-lg text-center"
            >History</a
          >
          <a
            href="friendsPage.html"
            class="hover:text-pink-500 py-3 px-4 bg-gray-100 rounded-lg text-center"
            >Friends</a
          >
        </div>
      </nav>
    </div>
    <main
      class="max-w-4xl mx-auto mt-10 mb-5 p-6 bg-white rounded-2xl shadow text-center"
    >
      <h1 class="text-3xl font-bold text-gray-900">Leaderboard</h1>
      <p class="text-gray-600 mt-2">Top meme creators of the day</p>

      <!-- Top 3 Users -->
      <div class="mt-6 grid grid-cols-1 sm:grid-cols-3 gap-4">
        <div
          class="bg-yellow-300 rounded-xl p-4 flex flex-col items-center shadow"
        >
          <span class="text-xl font-bold">1️⃣ Ace</span>
          <span class="text-gray-700 mt-1">120 votes</span>
        </div>
        <div
          class="bg-gray-300 rounded-xl p-4 flex flex-col items-center shadow"
        >
          <span class="text-xl font-bold">2️⃣ John</span>
          <span class="text-gray-700 mt-1">110 votes</span>
        </div>
        <div
          class="bg-orange-300 rounded-xl p-4 flex flex-col items-center shadow"
        >
          <span class="text-xl font-bold">3️⃣ Janez</span>
          <span class="text-gray-700 mt-1">100 votes</span>
        </div>
      </div>

      <!-- Rest of the leaderboard -->
      <div class="mt-8">
        <ul class="divide-y divide-gray-200">
          <li class="py-3 flex justify-between items-center">
            <span class="font-medium">4️⃣ Ace</span>
            <span class="text-gray-700">95 votes</span>
          </li>
          <li class="py-3 flex justify-between items-center">
            <span class="font-medium">5️⃣ Eva</span>
            <span class="text-gray-700">90 votes</span>
          </li>
          <li class="py-3 flex justify-between items-center">
            <span class="font-medium">6️⃣ Janez</span>
            <span class="text-gray-700">85 votes</span>
          </li>
          <li class="py-3 flex justify-between items-center">
            <span class="font-medium">7️⃣ Patrik</span>
            <span class="text-gray-700">80 votes</span>
          </li>
          <!-- Add more dummy entries if you want -->
        </ul>
      </div>
    </main>

    <script>
      const burgerBtn = document.getElementById("burger-btn");
      const navLinks = document.getElementById("nav-links");

      burgerBtn.addEventListener("click", () => {
        navLinks.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
